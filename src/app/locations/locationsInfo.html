<div class="location-info-wrapper">
  <h3><%= name %></h3>
  
  <address>
    <strong>Sprachzentrum <%= name %></strong><br>
    <%= address.split(',')[0] %><br>
    <%= address.split(',')[1] %><br>
    <abbr title="Phone">P:</abbr> (123) 456-7890
  </address>
  
  <strong>Kurse</strong>
  <ul class="list-unstyled">
    <% for( var i = 0; i < courses.length; i++ ) { var l = courses[i] %>
      <li>
        <a href="#"><%= getCountryFromCode(l) %></a>
      </li>
    <% } %>
  </ul>

</div>
